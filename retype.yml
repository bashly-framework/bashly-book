input: src
output: docs
url: bashly.dev

serve:
  host: 0.0.0.0
  port: 3000
  watch: { polling: 3000 }

editor:
  enabled: true

branding:
  logo: assets/logo.svg
  logoDark: assets/logo-dark.svg
  label: v1.3.3

meta:
  title: " - Bashly"

edit:
  repo: https://github.com/bashly-framework/bashly-book/
  base: src
  branch: master

links:
  - text: GitHub
    link: https://github.com/bashly-framework/bashly
    icon: mark-github
    target: blank
  - text: Issues
    link: https://github.com/bashly-framework/bashly/issues
    icon: issue-opened
    target: blank
  - text: Discussions
    link: https://github.com/bashly-framework/bashly/discussions
    icon: comment-discussion
    target: blank
  - text: AI Assistant
    link: /chat
    icon: copilot
    target: blank

integrations:
  googleAnalytics:
    id: G-0MC7P9VV8W

footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."
  links:
    - text: Site Source
      link: https://github.com/bashly-framework/bashly-book
      target: blank
      icon: mark-github
    - text: Changelog
      link: https://github.com/bashly-framework/bashly/blob/master/CHANGELOG.md#changelog
      target: blank
      icon: log

